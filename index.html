<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion des Dépenses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page de connexion -->
    <div class="page-connexion">
        <div class="formulaire-conteneur">
            <h1>Connexion</h1>
            <p class="sous-titre">Accédez à votre compte</p>

            <!-- Formulaire de connexion -->
            <form id="formeConnexion">
                <!-- Champ Email -->
                <div class="groupe-champ">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="votre.email@exemple.com" required>
                </div>

                <!-- Champ Mot de passe -->
                <div class="groupe-champ">
                    <label for="motDePasse">Mot de passe</label>
                    <input type="password" id="motDePasse" placeholder="Votre mot de passe" required>
                </div>

                <!-- Message d'erreur -->
                <div id="messageErreur" class="message-erreur"></div>

                <!-- Bouton de connexion -->
                <button type="submit" class="bouton">Se connecter</button>
            </form>

            <!-- Lien vers inscription -->
            <p class="lien-page">
                Pas de compte ? <a href="inscription.html">S'inscrire ici</a>
            </p>
        </div>
    </div>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
